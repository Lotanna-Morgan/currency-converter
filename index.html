<!DOCTYPE html>
<html>
<head>
  <title>currency converter</title>
  <link rel="stylesheet" href="css/index.css">
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">
      <h3>Select the amount and currency to be converted:</h3><br>

      <label for="amount">Enter amount:</label>
          <input type="number" min="0" name="amount" id="fromAmount"><br><br><br>
          
      <label for="currencyFrom">Currency:</label>
          <select id="select1">
            <option value="None">None</option>
          </select><br><br>

      <div class="flex-container2">
        <div id="from"></div>
      </div>
    </div>

    <div class="flex-item">
      <h3>Select the currency you want to convert into:</h3><br>

      <label for="currencyFrom">Currency:</label>
        <select id="select2">
          <option value="None">None</option>
        </select><br><br><br>

      <button id="convert">Convert</button><br><br><br>
      <div class="flex-container2">
          <div id="to"></div>
      </div>
    </div>
  </div>

  <footer>
    <p>Developed using the <a href="https://www.currencyconverterapi.com">freecurrencyconverter</a> API.</p>
    <p class="endnote">&copy; 2018 - Agu Lotanna Morgan</p>
  </footer>

  <noscript>Sorry, your browser does not support JavaScript!</noscript>
</body>
</html>
